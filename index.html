
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroModern Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Digital';
            src: url('https://fonts.cdnfonts.com/s/14358/Digital-7.woff') format('woff');
        }
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            user-select: none;
            overflow: hidden;
            margin: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        .retro-lcd {
            font-family: 'Digital', 'Courier New', Courier, monospace;
            background: #0a1f0a;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }
        .winamp-border {
            border: 2px solid #333;
            box-shadow: inset 1px 1px 0 #666, inset -1px -1px 0 #111;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #111;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .draggable-region {
            -webkit-app-region: drag;
        }
        .non-draggable {
            -webkit-app-region: no-drag;
        }
        input[type=range].orientation-vertical {
            writing-mode: bt-lr;
            appearance: slider-vertical;
            width: 8px;
            height: 100px;
            padding: 0 5px;
        }
    </style>
